; PlatformIO Project Configuration File for ESP32 Marauder
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = marauder_v6_1
src_dir = esp32_marauder

[env]
; Common settings for all environments
platform = espressif32@6.4.0
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.partitions = min_spiffs.csv

; Common build flags
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -Wl,--allow-multiple-definition

build_unflags =
    -Werror

; Common library dependencies
lib_deps =
    bodmer/TFT_eSPI@^2.5.43
    adafruit/Adafruit NeoPixel@^1.12.3
    bblanchon/ArduinoJson@^7.2.0
    ivanseidel/LinkedList@0.0.0-alpha+sha.dac3874d28
    https://github.com/h2zero/NimBLE-Arduino.git#1.3.8
    adafruit/Adafruit MAX1704X@^1.0.2
    adafruit/Adafruit BusIO@^1.16.2
    marian-craciunescu/ESP32Ping@^1.7.0
    lewisxhe/XPowersLib@^0.2.6
    mikalhart/TinyGPSPlus@^1.1.0
    stevemarple/MicroNMEA
    plerup/EspSoftwareSerial@^8.2.0

; Additional library directories
lib_extra_dirs =
    libraries
    esp32_marauder/libraries

[env:marauder_v6_1]
; Configuration for Marauder v6.1 (ESP32-D0WD-V3, 4MB Flash, 2.8" TFT Touch)
board = esp32dev
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio

; Build flags specific to Marauder v6.1
build_flags =
    ${env.build_flags}
    -DMARAUDER_V6_1
    ;-DMARAUDER_LANG_ES
    -DUSER_SETUP_LOADED=1
    -DILI9341_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MISO=19
    -DTFT_MOSI=23
    -DTFT_SCLK=18
    -DTFT_CS=17
    -DTFT_DC=16
    -DTFT_RST=5
    -DTFT_BL=32
    -DTOUCH_CS=21
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=27000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000

lib_deps =
    ${env.lib_deps}
    me-no-dev/AsyncTCP@^1.1.1

; Upload settings
upload_protocol = esptool
upload_port = /dev/cu.usbserial-*
monitor_port = /dev/cu.usbserial-*
monitor_filters = esp32_exception_decoder
